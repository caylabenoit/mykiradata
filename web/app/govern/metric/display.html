<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Data Governance Monitor - DGM">
    <meta name="author" content="Benoit CAYLA">

    <link rel="icon" type="images/png" href="../../../images/logo.png" />

    <title>myKiraData</title>

    <script type="text/javascript" src="../../../joy/global.js"></script>
    <script type="text/javascript" src="../../../joy/includes.js"></script>
    <script>
        includeAllCSS();
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
            
        <!-- Navigation -->
        <NAV class="navdgm navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <DIV class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <DIV class='logobloc'>
                    <A id="href_about"><IMG id="src_logo" class='logomenu' /></A>
                </DIV>
            </DIV>
            <DIV class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>  
                <DIV id="menu_top_left" selected="TL01"></DIV>
                <UL class="nav navbar-top-links navbar-right">
                    <LI id="menu_right_shortcuts"></LI>
                    <LI id="dropdown-tasks" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-random fa-fw"></i><i class="fa fa-caret-down"></i>
                        </a>
                        <UL class="dropdown-menu dropdown-shortcuts" id="lutasklist">
                            <li><a class="text-center" href="#"><strong>Please wait while Refreshing tasks list</strong>&nbsp;<i class="fa fa-angle-right"></i></a></li>
                        </UL>
                    </LI>
                    <LI id="menu_right_user"></LI>
                </UL>
            </DIV>
            <DIV class='navbar-default sidebar' role='navigation' >
                <DIV class='sidebar-nav navbar-collapse' id="menu_left" selected="Analytics-S-Metric"></DIV>
            </DIV>
        </NAV>
        <!-- Enf of Navigation -->

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"><SPAN id="met_name"></SPAN></h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-primary" id="panel_LastRun">
                            <div class="panel-heading">Metrics value history</div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div>
                                    <canvas id="LastRun"></canvas>
                                </div>
                            </div>
                        </div>                
                    </div> 
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">&nbsp;<p></div>
                            <div class="col-lg-12">
                                <div class="form-group col-lg-12">
                                    <label>Change Metric:</label>
                                    <div class="form-group form-inline">
                                        <SELECT name="metric" class="js-states form-control" id="metric"></SELECT>
                                        <BUTTON id='btn1' class='btn btn-primary' type='button' onclick="evt_change();" >Change</BUTTON>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">&nbsp;<p></div>
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Metric Scores</div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label>Current Score:&nbsp;</label>
                                            <SPAN id="frs_kpi_score"></SPAN>%
                                        </div>   
                                        <div class="form-group">
                                            <label>Invalid rows:&nbsp;</label>
                                            <SPAN id="frs_invalid_rows"></SPAN>
                                        </div>  
                                        <div class="form-group">
                                            <label>Valid rows:&nbsp;</label>
                                            <SPAN id="frs_valid_rows"></SPAN>
                                        </div>  
                                        <div class="form-group">
                                            <label>Total rows:&nbsp;</label>
                                            <SPAN id="frs_total_rows"></SPAN>
                                        </div>  
                                        <div class="form-group">
                                            <label>Cost:&nbsp;</label>
                                            <SPAN id="FRS_COST"></SPAN>
                                        </div>  
                                        <div class="form-group">
                                            <label>Imported:&nbsp;</label>
                                            <SPAN id="FRS_DATETIME_LOAD"></SPAN>
                                        </div>
                                        <div class="form-group">
                                            <label>Used by:&nbsp;</label>
                                            <a id="link"><SPAN id="TRM_NAME"></SPAN></a>
                                        </div> 
                                    </div>
                                </div>            
                            </div>  
                        </div> 
                   </div>   
                </div>  
                            
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-red">
                            <div class="panel-heading">Metric Description</div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Metric Name:&nbsp;</label>
                                    <SPAN id="MET_NAME"></SPAN>
                                </div>   
                                <div class="form-group">
                                    <label>Metric Description:&nbsp;</label>
                                    <SPAN id="MET_DESCRIPTION"></SPAN>
                                </div>  
                                <div class="form-group">
                                    <label>Metric Weight:&nbsp;</label>
                                    <SPAN id="MET_WEIGHT"></SPAN>
                                </div>  
                                <div class="form-group">
                                    <label>Scorecard Group:&nbsp;</label>
                                    <SPAN id="SCG_NAME"></SPAN>
                                </div>  
                                <div class="form-group">
                                    <label>Scorecard:&nbsp;</label>
                                    <SPAN id="SCO_NAME"></SPAN>
                                </div>  
                                <div class="form-group">
                                    <label>Project:&nbsp;</label>
                                    <SPAN id="SCO_PROJECT"></SPAN>
                                </div>   
                            </div>
                        </div>            
                    </div>    
                </div>  
                       

            </div><!-- /.container-fluid -->
        </div><!-- /#page-wrapper -->
    </div><!-- /#wrapper -->

<script>includeAllJS();</script>
<script type="text/javascript" src="display.js"></script>

<script>

</script>
</body>

</html>
