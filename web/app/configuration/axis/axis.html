<!-- Modal popup to update data -->

<DIV id="myModal" class="modal fade">
    <FORM id="popupform" data-toggle="validator">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modify Data Quality Axis</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" id="errormessages"></div>
                <div class="form-group">
                    <label>&nbsp;Identifier:&nbsp;</label>
                    <span id="DQX_PK"></span>
                </div>
                <DIV class="form-group">
                    <label class="control-label">&nbsp;Axis Code:&nbsp;</label>
                    <DIV class='form-group'>
                        <DIV class='input-group'>
                            <SPAN class='input-group-addon'><SPAN class='glyphicon glyphicon-star' aria-hidden='true'></SPAN></SPAN>
                            <INPUT id="DQX_FUNCKEY" class="form-control" required="yes" maxlength="10" type="text" placeholder="DQ Axis Name" ariadescribedby="basic-addon2" freetagasis="data-minlength='5'" data-error="Please enter a value or correct this field."/>
                        </DIV>
                        <DIV class="help-block with-errors"></DIV>
                    </DIV>
                    <label class="control-label">&nbsp;Axis weight:&nbsp;</label>
                    <DIV class='form-group'>
                        <DIV class='input-group'>
                            <SPAN class='input-group-addon'><SPAN class='glyphicon glyphicon-star' aria-hidden='true'></SPAN></SPAN>
                            <INPUT id="DQX_WEIGHT" class="form-control" required="yes" maxlength="2" type="number" placeholder="Weight" ariadescribedby="basic-addon2" freetagasis="data-minlength='1'" data-error="Please enter a value or correct this field."/>
                        </DIV>
                        <DIV class="help-block with-errors"></DIV>
                    </DIV>
                    <label class="control-label">&nbsp;Axis Label:&nbsp;</label>
                    <DIV class='form-group'>
                        <DIV class='input-group'>
                            <SPAN class='input-group-addon'><SPAN class='glyphicon glyphicon-star' aria-hidden='true'></SPAN></SPAN>
                            <INPUT id="DQX_LABEL" class="form-control" required="yes" maxlength="250" type="text" placeholder="DQ Axis Name" ariadescribedby="basic-addon2" freetagasis="data-minlength='5'" data-error="Please enter a value or correct this field."/>
                        </DIV>
                        <DIV class="help-block with-errors"></DIV>
                    </DIV>
                    <label>&nbsp;Axis Description:&nbsp;</label>
                    <textarea class="form-control" rows="3" id="DQX_DESCRIPTION"></textarea>
                    <label class="control-label">&nbsp;Axis Status:&nbsp;</label>
                    <DIV class='form-group'>
                        <DIV class='input-group'>
                            <INPUT id="DQX_STATUS" class="form-control" maxlength="1" type="text"  ariadescribedby="basic-addon2" />
                        </DIV>
                        <DIV class="help-block with-errors"></DIV>
                    </DIV>
                </DIV>

            </div>
            <div class="form-group modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="evt_popupSave();">Save</button>
            </div>
        </div>
