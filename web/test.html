<!doctype html>
<html>
<head>
    <title>Network | HTML in nodex</title>

    <style type="text/css">
        body {
            font: 10pt arial;
        }
        #mynetwork {
            width: 600px;
            height: 600px;
            border: 1px solid lightgray;
            background-color:#eeeeee;
        }

    </style>

    <script type="text/javascript" src="/dgm/joy-external/vis-4.17.0/vis.js"></script>
    <link href="/dgm/joy-external/vis-4.17.0/vis-network.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        var DIR = 'img/refresh-cl/';
        var LENGTH_MAIN = 150;
        var LENGTH_SUB = 50;


        var svg2 = '<svg xmlns="http://www.w3.org/2000/svg" width="390" height="65">' +
            '<rect x="0" y="0" width="100%" height="100%" fill="#7890A7" stroke-width="20" ></rect>' +
            '<foreignObject x="15" y="10" width="100%" height="100%">' +
            '<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">' +
            ' <em>I</em> am' +
            '<span style="color:white; text-shadow:0 0 20px #000000;"> HTML in SVG!</span>' +
            '</div>' +
            '</foreignObject>' +
            '</svg>';
    
        var svg = '<svg xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="75">' +
            '<rect x="0" y="0" width="100%" height="100%" fill="#7890A7" ></rect>' +
            '<text font-size="20" font-family="Verdana" style="fill:white;">' +
            '<tspan x="3" y="20">Business Term</tspan>' +
            '</text>' +
            '<text font-size="15" font-family="Verdana" style="fill:black;">' +
            '<tspan x="3" y="60">Type</tspan>' +
            '</text>' +
            '<text font-size="23" font-family="Verdana" style="fill:black;">' +
            '<tspan x="110" y="60">99.99%</tspan>' +
            '</text>' +
            '<line x1="0" y1="30" x2="200" y2="30" stroke="black" stroke-width="3" stroke-linecap="round"/>'+
            '<line x1="100" y1="30" x2="100" y2="100" stroke="black" stroke-width="3" stroke-linecap="round"/>'+
            '</svg>';
    
        var url = "data:image/svg+xml;charset=utf-8,"+ encodeURIComponent(svg);

        // Called when the Visualization API is loaded.
        function draw() {
            // Create a data table with nodes.
            nodes = [];

            // Create a data table with links.
            edges = [];

            nodes.push({id: 1,  image: url, shape: 'image'});
            nodes.push({id: 2, image: url, shape: 'image'});
            edges.push({from: 1, to: 2, length: 200});

            // create a network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                physics: {stabilization: false},
                edges: {smooth: false},
                nodes: {
                    shapeProperties: {useImageSize: true },
                    borderWidth: 2, 
                    shadow:true
                }
            };
            network = new vis.Network(container, data, options);
        }
    </script>
</head>

<body onload="draw()">
<p>
    This example demonstrates showing custom HTML in Nodes, by using an SVG image.
</p>
<p style="color: red;">
    WARNING: this is currently not supported by all browsers.
</p>
<div id="mynetwork"></div>
</body>
</html>
